<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="importmap">

  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

<style>
  :root {
    --bg-main: #020617;
    --accent-blue: #0ea5e9;
    --accent-indigo: #6366f1;
    --accent-emerald: #10b981;
  }

  body {
    background-color: var(--bg-main);
    color: #f8fafc;
    font-family: 'Inter', sans-serif;
    overflow: hidden;
    margin: 0;
    -webkit-font-smoothing: antialiased;
  }
  
  .font-serif-italic {
    font-family: 'Playfair Display', serif;
    font-style: italic;
  }

  .font-montserrat {
    font-family: 'Montserrat', sans-serif;
  }

  /* Animated Background Blobs */
  .blob {
    position: absolute;
    width: 700px;
    height: 700px;
    border-radius: 50%;
    filter: blur(140px);
    opacity: 0.08;
    z-index: 0;
    pointer-events: none;
    transition: all 1.8s cubic-bezier(0.16, 1, 0.3, 1);
  }

  .blob-1 { top: -15%; left: -10%; }
  .blob-2 { bottom: -15%; right: -10%; }

  .bg-gradient-radial {
    background-image: radial-gradient(circle, var(--tw-gradient-from) 0%, var(--tw-gradient-to) 70%);
  }

  /* Premium Slider */
  input[type=range] {
    -webkit-appearance: none;
    background: transparent;
    height: 24px;
    width: 100%;
  }
  
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 14px;
    width: 14px;
    border-radius: 50%;
    background: #ffffff;
    cursor: pointer;
    margin-top: -6px;
    border: 2px solid var(--bg-main);
    box-shadow: 0 0 10px rgba(255,255,255,0.4);
    transition: all 0.2s ease;
  }

  input[type=range]:hover::-webkit-slider-thumb {
    transform: scale(1.3);
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
  }

  input[type=range]::-webkit-slider-runnable-track {
    width: 100%;
    height: 2px;
    cursor: pointer;
    background: #1e293b;
    border-radius: 1px;
  }

  /* Act Transitions */
  .act-active { opacity: 1; transform: translateY(0); transition: all 0.8s ease-out; }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
